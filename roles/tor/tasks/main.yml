---
- name: Install packages
  pacman:
    name:
      - tor
      - nyx

- name: Overwrite torrc configuration
  template:
    src: templates/torrc
    dest: /etc/tor/torrc
  notify: Reload Tor service


- name: Allow public tor ports
  ufw:
    rule: allow
    proto: tcp
    to_port: "{{ item }}"
  when: firewall is defined and firewall == "ufw"
  loop:
    - "{{ tor_dir_port }}"
    - "{{ tor_or_port }}"

- name: Start and enable Tor
  systemd:
    name: tor.service
    state: started
    enabled: true
    daemon_reload: true

- name: Set host variables
  set_fact:
    tor_group: tor
